<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="container body">
        <header class="header">
            <nav class="container nav">
                <ul class="container secondary-nav">
                    <li><a class="hover--underline" href="#">About</a></li>
                    <li><a class="hover--underline" href="#">Store</a></li>
                </ul>
                <ul class="container primary-nav">
                    <div class="container primary-nav__container">
                        <li><a class="hover--underline" href="#">Gmail</a></li>
                        <li><a class="hover--underline" href="#">Images</a></li>
                    </div>
                    <div class="container primary-nav__container">
                        <li class="nav__apps"><a href="#" class="container"><img src="images/apps_24dp.svg"></a></li>
                        <li><a class="nav__sign-in" href="#">Sign in</a></li>
                    </div>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="container hero">
                <img class="hero__image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                <form class="container search">
                    <div class="container search-field">
                        <img class="search-icon" src="images/search_24dp.svg">
                        <input class="search-bar" type="text" name="search-query">
                    </div>
                    <div class="container search-submit">
                        <input class="search-submit__button" type="submit" value="Google Search">

                    </div>
                </form>
            </div>
        </main>
        <footer class="container footer">
            <ul class="container footer-group footer-group--primary">
                <li><a class="hover--underline" href="#">Advertising</a></li>
                <li><a class="hover--underline" href="#">Business</a></li>
                <li><a class="hover--underline" href="#">How Search works</a></li>
            </ul>
            <div class="footer-group footer__carbon hover--underline"><a href="#">Carbon neutral since 2007</a></div>
            <ul class="container footer-group footer-group--secondary">
                <li><a class="hover--underline" href="#">Privacy</a></li>
                <li><a class="hover--underline" href="#">Terms</a></li>
                <li><a class="hover--underline" href="#">Settings</a></li>
            </ul>
